  <!--Formulario-->
  <main>
    <section>
      <div class="container-md fonte-roboto">
        <div class="row align-items-center">
          <div class="col-lg-7">
            <form>
              <div class="form-goup">
                <label for="nome">Nome:</label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome...">
              </div>
              <div class="form-group">
                <label for="email">E-mail:</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="nome@exemplo..">
              </div>
              <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea class="form-control" name="mensagem" id="mensagem" cols="30" rows="5"
                  placeholder="Digite sua mensagem...."></textarea>
              </div>
              <br>
              <div class="form-group d-grid gap-2" id="liveAlertPlaceholder">
                <button type="button" class="botao2 btn btn-warning btn-outline-secondary" id="liveAlertBtn">Enviar</button>
              </div>
            </form>
          </div>
          <div class="col-lg-5 text-center top-0">
            <img class="imagem" height="300px" width="300px" src="Img/contato.png" alt="Icone de mensagem"></img>
